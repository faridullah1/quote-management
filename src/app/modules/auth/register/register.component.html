<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-400 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto">
            <!-- Logo -->
            <div class="w-20 mx-auto">
                <img src="assets/images/logo/logo_ublux.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center">Register</div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Registeration form -->
            <form class="mt-8" [formGroup]="registerationForm">
				<!-- Company Account or Supplier Account -->
				<mat-checkbox class="mb-4" formControlName="company">Company</mat-checkbox>

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'email'">
                    <mat-error *ngIf="registerationForm.get('email').hasError('required')">
                        Email address is required
                    </mat-error>
                    <mat-error *ngIf="registerationForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!-- Repeat Password field -->
				<mat-form-field class="w-full">
                    <mat-label>Repeat Password</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'confirmPassword'"
                        #confirmPasswordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="confirmPasswordField.type === 'password' ? confirmPasswordField.type = 'text' : confirmPasswordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="confirmPasswordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="confirmPasswordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
					<mat-error *ngIf="registerationForm.get('confirmPassword').hasError('required')">
						Repeat Password is required
                    </mat-error>
                    <mat-error *ngIf="registerationForm.get('confirmPassword').hasError('confirmedValidator')">
                        Repeat Password must match with password
                    </mat-error>
                </mat-form-field>

				<button
					class="fuse-mat-button-large w-full"
					mat-flat-button
					[color]="'primary'"
					[disabled]="registerationForm.disabled || registerationForm.invalid"
					type="button"
					(click)="register()">
					<span *ngIf="!registerationForm.disabled">
						Create Account
					</span>
					<mat-progress-spinner
						*ngIf="registerationForm.disabled"
						[diameter]="24"
						[mode]="'indeterminate'">
					</mat-progress-spinner>
				</button>
            </form>
        </div>
    </div>
</div>
